<!DOCTYPE html>
<html>
<head>
    <title>codesnap.sh - Share Code without Leaving Your Terminal</title>
    <meta name="description" content="Share code snippets with others, without leaving the terminal.">
    <meta name="robots" content="index, follow">
    <link rel="icon" href="../static/favicon.png" />
    <link rel="stylesheet" href="../static/style.css" />

    <style>
        body {
            font-family: 'Fira Code', monospace;
            background-color: #252526;
            color: #cccccc;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
        }

        h1 {
            font-size: 36px;
            color: #cccccc;
            margin-top: 0;
        }

        p {
            font-size: 18px;
            color: #cccccc;
            margin: 4rem auto;
        }

        .terminal {
            position: relative;
            background-color: #000000;
            border-radius: 5px;
            padding: 0;
            margin: 2rem auto;
            width: 90%;
            max-width: 600px;
            overflow: hidden;
        }

        .terminal-bar {
            background-color: #1f1f1f;
            height: 30px;
            display: flex;
            align-items: center;
            padding: 0 10px;
        }

        .terminal-icons {
            display: flex;
            gap: 10px;
        }

        .terminal-icon {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .terminal-content {
            padding: 20px;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            color: #00ff00;
            line-height: 1.4;
        }

        code {
            background: black;
            text-align: left;
        }

        .command-prompt {
            color: #00ff00;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to <span style="color: #00ff00;">codesnap.sh</span>!</h1>
    <p>Welcome to the code-sharing paradise!<br> Share your snippets, no terminal breakup required ⚡️️</p>
    <div class="terminal">
        <div class="terminal-bar">
            <div class="terminal-icons">
                <div class="terminal-icon" style="background-color: #ff5f57;"></div>
                <div class="terminal-icon" style="background-color: #ffbd2e;"></div>
                <div class="terminal-icon" style="background-color: #28ca42;"></div>
            </div>
        </div>
        <div class="terminal-content">
            <code>
                <span class="command-prompt">$</span> cat main.go | ssh codesnap.sh<br>
                <br>// or<br><br>
                <span class="command-prompt">$</span> ssh codesnap.sh &lt; main.go
                <br><br>
                <span class="command-prompt">$</span> ssh codesnap.sh tunnel=true &lt; main.go
            </code>
        </div>
    </div>
    <div style="font-family: 'Fira Code', monospace; font-size: 18px; margin-top: 20px;">
        Code snippets uploaded so far:
        <div style="margin-top: 20px;">
            <h2>{{.}}</h2>
        </div>
    </div>
    <div style="margin-top: 20px;">
        <a target="_blank" href="https://github.com/gigaxel/codesnap.sh">
            <img src="../static/github_logo.png" alt="codesnap_repo_link" style="width: 75px;"/>
        </a>
    </div>
</div>
</body>
</html>
